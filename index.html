<!DOCTYPE html>
<html>
<head>
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRbwcQXOrpxbUzDB1SlmJfT1K5mVKjei4&libraries=visualization&sensor=true_or_false">
</script>
    <script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(59.332788,18.064488),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
google.maps.event.addDomListener(window, 'load', initialize);
    var heatmapData = [
        new google.maps.latlng(59.332788, 18.0644887),
        new google.maps.latlng(59.332788, 18.0644885)
        ];
    var heatmap = new google.maps.visualization.HeatmapLayer({
  data: heatmapData
        });
        heatmap.setMap(map);
        
</script>
    
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>

</html>
